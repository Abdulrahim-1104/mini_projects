<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <title>Document</title>
 <link rel="stylesheet" href="style.css">
 <script src="app.js" defer></script>
 <title>Document</title>
</head>
<body>
 <h1>CALCULATOR</h1>
    <div class="calc">
          <div class="input"><input type="text" placeholder="0" value=""></div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div id="/"><i class="fa-solid fa-divide"></i></div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div id="*"><i class="fa-solid fa-xmark"></i></div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div  id="-"><i class="fa-solid fa-minus"></i></div>
          <div>0</div>
          <div class="dot" id="."><i class="fa-solid fa-circle fa-2xs"></i></div>
          <div id="+"><i class="fa-solid fa-plus"></i></div>
          <div class="special"><i class="fa-solid fa-equals"></i></div>
   </div>
</body>
</html>
